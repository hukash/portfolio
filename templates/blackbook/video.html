{% extends 'base.html' %}

{% block title %}{{ block.super }} - {{ object.title }}{% endblock %}
{% block slider-css %}
    <link rel="stylesheet" href="/media/css/nivo-slider.css">
    <link rel="stylesheet" href="/media/css/custom-nivo-slider.css">
{% endblock%}
{% block content %}
<article>
    <header>
        <h2>{{ object.title }}</h2>
    </header>
    <!-- Content -->
    <div id="slider">
        <iframe src="http://player.vimeo.com/video/{{ url_id }}?title=0&amp;byline=0&amp;portrait=0&amp;autoplay=1" width="100%" height="100%" frameborder="0"></iframe>
        <p><a href="http://vimeo.com/{{ url_id }}">{{ object.title }}</a></p> 
    </div>
</article>
{% endblock %}

<!-- Youtube embedded player //-->
<iframe title="YouTube video player" width="480" height="390" src="http://www.youtube.com/embed/WArLq-LZdwI" frameborder="0" allowfullscreen></iframe>
